name: fedha
description: A Flutter frontend for Fedha project
publish_to: 'none'  # Prevents accidental publication

version: 1.0.0+1
repository: https://github.com/your-username/fedha
homepage: https://fedha-project.example.com
environment:
  sdk: '>=3.7.0 <4.0.0'
dependencies:
  flutter:
    sdk: flutter
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  http: ^1.4.0
  provider: ^6.1.1
  uuid: ^4.5.1
  intl: ^0.20.2
  syncfusion_flutter_charts: ^29.2.4
  json_annotation: ^4.8.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner: ^2.4.4
  hive_generator: ^2.0.1
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true
  assets:
    - assets/icons/
    - assets/images/
    - assets/logos/
  fonts:    - family: CustomFont
      fonts:
        - asset: assets/fonts/CustomFont-Regular.ttf

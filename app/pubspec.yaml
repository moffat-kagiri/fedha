name: fedha
description: Fedha Budget Tracker - Your Personal Finance Companion
publish_to: 'none'  # Prevents accidental publication

version: 1.0.0+1
repository: https://github.com/moffat-kagiri/fedha
homepage: https://fedha-project.example.com
environment:
  sdk: '>=3.8.0 <4.0.0'
  flutter: ">=3.19.0"

# Explicitly specify platform support
platforms:
  android: null
  ios: null
dependencies:
  flutter:
    sdk: flutter
  http: ^1.6.0
  provider: ^6.1.5+1
  uuid: ^4.5.2
  intl: ^0.20.2
  syncfusion_flutter_charts: ^32.1.20
  json_annotation: ^4.9.0
  google_sign_in: ^7.2.0
  googleapis: ^15.0.0
  image_picker: ^1.2.1
  path_provider: ^2.1.2
  crypto: ^3.0.7
  googleapis_auth: ^2.0.0
  flutter_svg: ^2.2.3
  permission_handler: ^12.0.0+1
  file_picker: ^10.3.8
  csv: ^6.0.0
  local_auth: ^2.1.8
  shared_preferences: ^2.5.4
  flutter_secure_storage: ^10.0.0
  logging: ^1.1.0
  connectivity_plus: ^7.0.0
  flutter_sms_inbox: 1.0.4
  workmanager: ^0.9.0
  awesome_notifications: ^0.10.1

  # add relational DB
  drift: ^2.30.0
  drift_flutter: ^0.2.8
  # Use basic SQLite for now
  sqlite3_flutter_libs: ^0.5.41

dev_dependencies:
  flutter_lints: ^6.0.0
  build_runner: ^2.10.4
  json_serializable: ^6.11.3
  drift_dev: ^2.30.0
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.14.4

flutter:
  uses-material-design: true
  assets:
    - assets/icons/
    - assets/images/
    - assets/logos/
    # Fedha SVG Logos
    - assets/icons/fedha_logo.svg
    - assets/icons/fedha_logo_simple.svg
    - assets/icons/fedha_logo_mono.svg
  fonts:
    - family: CustomFont
      fonts:
        - asset: assets/fonts/calibri.ttf

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icons/app_icon.png"
  min_sdk_android: 21
  web:
    generate: true
    image_path: "assets/icons/app_icon.png"
    background_color: "#4CAF50"
    theme_color: "#4CAF50"
  windows:
    generate: true
    image_path: "assets/icons/app_icon.png"
    icon_size: 48

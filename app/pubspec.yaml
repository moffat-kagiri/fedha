name: fedha
description: Fedha Budget Tracker - Your Personal Finance Companion
publish_to: 'none'  # Prevents accidental publication

version: 1.0.0+1
repository: https://github.com/your-username/fedha
homepage: https://fedha-project.example.com
environment:
  sdk: '>=3.8.0 <4.0.0'
  flutter: ">=3.19.0"

# Explicitly specify platform support
platforms:
  android: null
  ios: null
dependencies:
  flutter:
    sdk: flutter
  http: ^1.4.0
  provider: ^6.1.1
  workmanager: ^0.5.2
  flutter_local_notifications: ^16.3.2
  background_fetch: ^1.3.2
  uuid: ^4.5.1
  intl: ^0.20.2
  syncfusion_flutter_charts: ^30.1.40
  json_annotation: ^4.9.0
  google_sign_in: ^7.1.1
  googleapis: ^14.0.0
  image_picker: ^1.0.7
  path_provider: ^2.1.2  
  crypto: ^3.0.3
  googleapis_auth: ^2.0.0
  flutter_svg: ^2.0.7
  permission_handler: ^12.0.0+1
  file_picker: ^10.2.0
  csv: ^6.0.0
  local_auth: ^2.1.8
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^10.0.0-beta.4
  logging: ^1.1.0
  connectivity_plus: ^5.0.2
  flutter_sms_inbox: 1.0.4

  # add relational DB
  drift: ^2.28.1
  drift_flutter: ^0.2.5
  # Use basic SQLite for now
  sqlite3_flutter_libs: ^0.5.39

dev_dependencies:
  flutter_lints: ^6.0.0
  build_runner: ^2.7.0
  json_serializable: ^6.7.1
  drift_dev: ^2.28.1
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.14.4

flutter:
  uses-material-design: true
  assets:
    - assets/icons/
    - assets/images/
    - assets/logos/
    # Fedha SVG Logos
    - assets/icons/fedha_logo.svg
    - assets/icons/fedha_logo_simple.svg
    - assets/icons/fedha_logo_mono.svg
  fonts:
    - family: CustomFont
      fonts:
        - asset: assets/fonts/calibri.ttf

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icons/app_icon.png"
  min_sdk_android: 21
  web:
    generate: true
    image_path: "assets/icons/app_icon.png"
    background_color: "#4CAF50"
    theme_color: "#4CAF50"
  windows:
    generate: true
    image_path: "assets/icons/app_icon.png"
    icon_size: 48

name: fedha
description: Fedha Budget Tracker - Your Personal Finance Companion
publish_to: 'none'  # Prevents accidental publication

version: 1.0.0+1
repository: https://github.com/your-username/fedha
homepage: https://fedha-project.example.com
environment:
  sdk: '>=3.7.0 <4.0.0'
dependencies:
  flutter:
    sdk: flutter
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  http: ^1.4.0
  provider: ^6.1.1  
  uuid: ^4.5.1
  intl: ^0.20.2
  syncfusion_flutter_charts: ^29.2.4
  json_annotation: ^4.8.1
  google_sign_in: ^6.2.1
  googleapis: ^14.0.0
  image_picker: ^1.0.7
  path_provider: ^2.1.2
  crypto: ^3.0.3
  googleapis_auth: ^2.0.0
  flutter_svg: ^2.0.7
  permission_handler: ^11.3.1
  file_picker: ^8.0.0+1
  csv: ^6.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  build_runner: ^2.4.4
  hive_generator: ^2.0.1
  json_serializable: ^6.7.1
  flutter_launcher_icons: ^0.14.3

flutter:
  uses-material-design: true
  assets:
    - assets/icons/
    - assets/images/
    - assets/logos/
    # Fedha SVG Logos
    - assets/icons/fedha_logo.svg
    - assets/icons/fedha_logo_simple.svg
    - assets/icons/fedha_logo_mono.svg
  fonts:
    - family: CustomFont
      fonts:
        - asset: assets/fonts/calibri.ttf

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/app_icon.png"
  min_sdk_android: 21
  web:
    generate: true
    image_path: "assets/icons/app_icon.png"
    background_color: "#4CAF50"
    theme_color: "#4CAF50"
  windows:
    generate: true
    image_path: "assets/icons/app_icon.png"
    icon_size: 48
